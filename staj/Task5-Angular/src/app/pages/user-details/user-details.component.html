<div class="header">
  <h1><strong>{{ user?.name }}</strong></h1>
</div>
<div class="user-details-container">
  <div class="content">
    <div class="user-info">
      <p><strong>Email:</strong> {{ user?.email }}</p>
    </div>
    <div class="events">
      <h2><strong>Katılacağı etkinlikler</strong></h2>
      <table class="events-table">
        <thead>
        <tr>
          <th>Etkinlik Adı</th>
          <th>Tarihi</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
          <td>{{ event.name }}</td>
          <td>{{ event.date }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
